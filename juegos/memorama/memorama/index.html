            $(document).ready(function(){
               //configuracion

               var carpeta="img/"
               var usados=new Array();
               var imagen1,imagen2;
              // var cuantos=20;
               var cuantos=imagenes.length*2;
               var uno="",dos="";
               var van=0;

               for(var i=1;i<=cuantos;i++){
               $('<img>')
				   .addClass('carta')
				   .attr({'id':'carta_'+i,'src':'img/00_trasera.jpg','activo':'0'})
				   .appendTo('#marcoimagenes');
               }

				for(var j=0;j<cuantos/2;j++)
				{
					img1=aleatorio(1,cuantos);
					img2=aleatorio(1,cuantos);
					
					$('#carta_'+img1).attr('img','img/'+imagenes[j]+'_1.jpg');
					$('#carta_'+img2).attr('img','img/'+imagenes[j]+'_2.jpg');
				}
				
                $('.carta').on('click',function(){
					if($(this).attr('activo')==0&&$(this).attr('src')=='img/00_trasera.jpg'){
						var imagen=$(this).attr('img');
						
						if(van==0){
							van++;
							$('#img1').text(imagen.substr(0,imagen.indexOf('_')));
							uno=$(this).attr('id');
							$('#'+uno).attr('src',$('#'+uno).attr('img'));
							$('#uno').text(uno);
							return;
						}
						if(van==1){
							van++;
							$('#img2').text(imagen.substr(0,imagen.indexOf('_')));
							dos=$(this).attr('id');
							$('#'+dos).attr('src',$('#'+dos).attr('img'));
							$('#dos').text(dos);
							if($('#'+uno).attr('img').substr(0,$('#'+uno).attr('img').indexOf('_'))!=$('#'+dos).attr('img').substr(0,$('#'+dos).attr('img').indexOf('_'))){
								$('#resultado').text('diferentes');
								var x=setTimeout(voltea,1000);
								van=0;
							}
							else{
								$('#resultado').text('iwales');
								deja();
								van=0;$('#uno, #dos, #resultado, #img1, #img2').text('');
							}
						}
					}
                });
				
            });

	function deja(){
		uno=$('#uno').text();
		dos=$('#dos').text();
		$('#'+uno+', #'+dos).attr('activo','1');
	}
	function voltea(){
		uno=$('#uno').text();
		dos=$('#dos').text();
		$('#'+uno+', #'+dos).attr('src','img/00_trasera.jpg');
		$('#uno, #dos, #resultado, #img1, #img2').text('');
	}			
        function aleatorio(min, max) {
            do{
            	var num = Math.floor(Math.random()*(max-min+1))+min; 
            }while($.inArray(num,usados)>=0);
            usados.push(num);
            return num; 
        }            

</script>
